<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-900">

  <!-- Hero -->
  <section class="min-h-screen flex flex-col items-center justify-center text-center p-8">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">My App</h1>
    <p class="text-lg md:text-2xl mb-6">The easiest way to [solve your problem]</p>
    <a href="#" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700">
      Download Now
    </a>
  </section>

  <!-- Feature 1 -->
  <section class="flex flex-col md:flex-row items-center justify-between px-8 py-20 max-w-6xl mx-auto">
    <div class="md:w-1/2 mb-8 md:mb-0">
      <h2 class="text-2xl font-semibold mb-4">Feature One</h2>
      <p class="text-gray-700">Short description of this feature and why it’s awesome.</p>
    </div>
    <div class="md:w-1/2">
      <img src="demo1.gif" alt="Feature one demo" class="rounded-lg shadow">
    </div>
  </section>

  <!-- Feature 2 -->
  <section class="flex flex-col md:flex-row-reverse items-center justify-between px-8 py-20 max-w-6xl mx-auto bg-gray-100">
    <div class="md:w-1/2 mb-8 md:mb-0">
      <h2 class="text-2xl font-semibold mb-4">Feature Two</h2>
      <p class="text-gray-700">Another feature description. Keep it short and clear.</p>
    </div>
    <div class="md:w-1/2">
      <img src="demo2.gif" alt="Feature two demo" class="rounded-lg shadow">
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-10 bg-gray-200 text-gray-600">
    <p>© 2025 My App · <a href="#" class="underline">Privacy Policy</a></p>
  </footer>

</body>
</html>
